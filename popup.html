<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>登录二维码</title>
  <!-- 无法引用 手动处理吧-->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
  <script src="qrcode.min.js"></script>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #qrcode {
      margin-top: 16px;
      text-align: center;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #2196F3, #64B5F6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 16px;
      text-align: center;
    }

    .tips {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .warning {
      color: #f44336;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <button id="generateQR">
    <img src="icons/icon16.png" class="icon" alt="icon">
    生成二维码
  </button>
  <div id="qrcode"></div>
  <div class="tips">
    点击生成二维码后，在App的登录页面点击扫码
    <br>
    请不要把二维码发送给<span class="warning">任何人</span>
  </div>
  <script src="popup.js"></script>
</body>

</html>
