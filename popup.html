<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>登录二维码</title>
  <script src="qr-code-styling.min.js"></script>
  <style>
    body {
      width: 340px;
      padding: 8px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
    }

    #qrcode {
      margin-top: 16px;
      text-align: center;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #2196F3, #64B5F6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    #copyButton {
      margin-top: 12px;
      background: linear-gradient(45deg, #4CAF50, #81C784);
    }

    #copyButton:hover {
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 16px;
      text-align: center;
    }

    .tips {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #666;
      line-height: 1.5;
    }

    .warning {
      color: #f44336;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button id="generateQR">
      <img src="icons/icon-white.png" class="icon" alt="icon">
      生成二维码
    </button>
    
    <button id="copyButton">
      <img src="icons/copy.png" class="icon" alt="icon">
      复制内容到剪贴板
    </button>

    <!-- <button id="debugButton" style="background: linear-gradient(45deg, #9C27B0, #BA68C8);">
      <span style="font-size: 16px;">🔧</span>
      复制原始数据
    </button> -->
    
  </div>
  <div id="qrcode"></div>
  <div class="tips">
    若提示错误,刷新页面重试,不要把二维码发送给<span class="warning">任何人</span>
  </div>
  <script src="pako.min.js"></script>
  <script src="compression.js"></script>
  <script src="popup.js"></script>
</body>
</html>
